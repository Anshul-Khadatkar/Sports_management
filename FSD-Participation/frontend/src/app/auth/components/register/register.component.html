<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Create Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Error message display -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        <strong>Error:</strong> {{ errorMessage }}
      </div>

      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [ngClass]="{
            'is-invalid': name?.invalid && (name?.dirty || name?.touched)
          }"
          placeholder="Your Name"
          autocomplete="name"
        />
        <div
          *ngIf="name?.invalid && (name?.dirty || name?.touched)"
          class="error-message"
        >
          <small *ngIf="name?.errors?.['required']">Name is required</small>
          <small *ngIf="name?.errors?.['minlength']"
            >Name must be at least 3 characters</small
          >
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{
            'is-invalid': email?.invalid && (email?.dirty || email?.touched)
          }"
          placeholder="your.email@example.com"
          autocomplete="email"
        />
        <div
          *ngIf="email?.invalid && (email?.dirty || email?.touched)"
          class="error-message"
        >
          <small *ngIf="email?.errors?.['required']">Email is required</small>
          <small *ngIf="email?.errors?.['email']"
            >Please enter a valid email address</small
          >
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              password?.invalid && (password?.dirty || password?.touched)
          }"
          placeholder="••••••••"
          autocomplete="new-password"
        />
        <div
          *ngIf="password?.invalid && (password?.dirty || password?.touched)"
          class="error-message"
        >
          <small *ngIf="password?.errors?.['required']"
            >Password is required</small
          >
          <small *ngIf="password?.errors?.['minlength']"
            >Password must be at least 6 characters</small
          >
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              (confirmPassword?.invalid || registerForm.hasError('mismatch')) &&
              (confirmPassword?.dirty || confirmPassword?.touched)
          }"
          placeholder="••••••••"
          autocomplete="new-password"
        />
        <div
          *ngIf="
            (confirmPassword?.invalid || registerForm.hasError('mismatch')) &&
            (confirmPassword?.dirty || confirmPassword?.touched)
          "
          class="error-message"
        >
          <small *ngIf="confirmPassword?.errors?.['required']"
            >Please confirm your password</small
          >
          <small *ngIf="registerForm.hasError('mismatch')"
            >Passwords do not match</small
          >
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="registerForm.invalid || isSubmitting"
      >
        <span *ngIf="isSubmitting">
          <span
            class="spinner-border spinner-border-sm me-2"
            role="status"
            aria-hidden="true"
          ></span>
          Creating Account...
        </span>
        <span *ngIf="!isSubmitting">Create Account</span>
      </button>

      <!-- Login Link -->
      <div class="auth-links">
        <p>Already have an account? <a routerLink="/login">Log In</a></p>
      </div>
    </form>
  </div>
</div>
