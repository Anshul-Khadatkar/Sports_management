spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# HikariCP Connection Pooling (Default Pool used by Spring Boot)
spring.datasource.hikari.maximum-pool-size=10  # Adjust according to your load
spring.datasource.hikari.connection-timeout=30000  # 30 seconds timeout
spring.datasource.hikari.idle-timeout=600000  # 10 minutes idle timeout
spring.datasource.hikari.max-lifetime=1800000  # 30 minutes max lifetime

# Logging Configuration
logging.file.name=logs/participation-app.log
logging.level.root=INFO
logging.level.com.example.Participation=DEBUG
logging.logback.rollingpolicy.max-file-size=10MB
